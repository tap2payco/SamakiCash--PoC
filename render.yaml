services:
  - type: web
    name: samakicash-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        sync: false  # Set this in Render dashboard
      - key: MISTRAL_API_KEY
        sync: false  # Set this in Render dashboard
      - key: ELEVENLABS_API_KEY
        sync: false  # Set this in Render dashboard
      - key: AIML_API_KEY
        sync: false  # Set this in Render dashboard
      - key: NEBIUS_API_KEY
        sync: false  # Set this in Render dashboard
